{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block body %}

    <form action="/register" method="post">
        <input name="name" placeholder="Name" type="text">
        {% for sport in sports %}
            <input type="checkbox" name="sport" value="{{ sport }}"> {{ sport }} 
        {% endfor %}
        <button type="submit">Register</button>
    </form>

{% endblock %}
