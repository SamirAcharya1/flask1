{% extends "base.html" %}

{% block title %}List{% endblock %}

{% block body %}

    <table>
        <tr>
            <th>Name</th>
            <th>Sports</th>
            <th>Extras</th>
        </tr>
        {% for registrant in registrants %}
            <tr>
                <td>{{ registrant.name }}</td>
                <td>{{ registrant.sports }}</td>
                <td>
                    <form action="/deregister" method="post">
                        <input type="hidden" name="id" value="{{ registrant.id }}">
                        <button type="submit">Deregister</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </table>

    <button type="button" onclick="window.location.href='/register'">Add New</button>

{% endblock %}
